<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Hummer - Home Page</title>

  <!--  App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b2fc6662b6.js"></script>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/form-submission.js"></script>
  <script type="text/javascript" src="/scripts/slide-tweet-box.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Hummer</span>

    <ul class="nav-button">
      <span id="compose-tweet">
        <button class="compose-tweet-btn"> <i class="fas fa-pen-nib"></i>
          <p>Compose</p>
        </button>
      </span>
      </li>
    </ul>
  </nav>

  <!-- New Tweet Box -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Hum</h2>
      <form action="/tweets" method="POST" id="newTweet">
        <textarea id="tweet-text-input" class="tweet-text" name="text"
          placeholder="What are you humming about?"></textarea>

        <!-- Error messages will be shown here -->
        <p id="message"></p>

        <input type="submit" value="Hum" id="submitTweet">
        <span class="counter">140</span>
      </form>
    </section>

    <!-- Tweet feed containter -->
    <section id="tweet-container">
    </section>

  </main>


</body>

</html>
